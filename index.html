<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Pop-ups Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }

        .image-container {
            width: 200px; /* Set your desired width */
            height: 200px; /* Set your desired height */
            margin: 10px;
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 5px;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .popup {
            display: none;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
        }

        .close-btn {
            cursor: pointer;
            color: #333;
            font-size: 20px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>

<div id="overlay">
    <div id="popup1" class="popup">
        <span class="close-btn" onclick="closePopup('popup1')">&times;</span>
        <h2>Pop-up 1</h2>
        <p>This is some content in Pop-up 1.</p>
    </div>

    <div id="popup2" class="popup">
        <span class="close-btn" onclick="closePopup('popup2')">&times;</span>
        <h2>Pop-up 2</h2>
        <p>This is some content in Pop-up 2.</p>
    </div>
</div>

<div class="image-container" onclick="openPopup('popup1')">
    <img src="image1.png" alt="Image 1">
</div>

<div class="image-container" onclick="openPopup('popup2')">
    <img src="image3.png" alt="Image 2">
</div>

<!-- Add more image containers as needed -->

<script>
    let currentPopup = null;

    function openPopup(popupId) {
        if (currentPopup) {
            closePopup(currentPopup);
        }

        currentPopup = popupId;
        document.getElementById('overlay').style.display = 'flex';
        document.getElementById(popupId).style.display = 'block';
    }

    function closePopup(popupId) {
        currentPopup = null;
        document.getElementById('overlay').style.display = 'none';
        document.getElementById(popupId).style.display = 'none';
    }
</script>

</body>
</html>
