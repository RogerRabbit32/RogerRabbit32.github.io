<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid with Animated Pop-ups</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="overlay">
    <div id="popup1" class="popup">
        <span class="close-btn" onclick="closePopup('popup1')">&times;</span>
        <h2>Pop-up 1</h2>
        <p>This is some content in Pop-up 1.</p>
    </div>
    <div id="popup2" class="popup">
        <span class="close-btn" onclick="closePopup('popup2')">&times;</span>
        <h2>Pop-up 1</h2>
        <p>This is some content in Pop-up 2.</p>
    </div>
    <div id="popup3" class="popup">
        <span class="close-btn" onclick="closePopup('popup3')">&times;</span>
        <h2>Pop-up 1</h2>
        <p>This is some content in Pop-up 3.</p>
    </div>
    <!-- Add more pop-ups as needed -->
</div>

<div class="grid-container">
    <!-- Row 1 -->
    <div class="image-container" onmouseover="showOverlay(this)" onmouseout="hideOverlay(this)">
        <img src="image1.png" alt="Image 1">
        <div class="overlay" onclick="event.stopPropagation();">
            <div class="button" onclick="openPopup('popup1')">Подробнее</div>
        </div>
    </div>

    <!-- Add more image containers for Row 1 as needed -->

    <!-- Row 2 -->
    <div class="image-container" onmouseover="showOverlay(this)" onmouseout="hideOverlay(this)">
        <img src="image2.png" alt="Image 2">
        <div class="overlay" onclick="event.stopPropagation();">
            <div class="button" onclick="openPopup('popup2')">Подробнее</div>
        </div>
    </div>

    <!-- Add more image containers for Row 2 as needed -->

    <!-- Row 3 -->
    <div class="image-container" onmouseover="showOverlay(this)" onmouseout="hideOverlay(this)">
        <img src="image3.png" alt="Image 3">
        <div class="overlay" onclick="event.stopPropagation();">
            <div class="button" onclick="openPopup('popup3')">Подробнее</div>
        </div>
    </div>

    <!-- Add more image containers for Row 3 as needed -->

    <!-- Add more rows as needed -->

</div>

<script src="script.js"></script>

</body>
</html>
